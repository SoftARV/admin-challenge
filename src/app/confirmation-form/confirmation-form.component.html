<div>
  <div>
    <span>User</span>
    <span>{{userData.firstName}} {{userData.lastName}}</span>
  </div>
  <div>
    <span>Email</span>
    <span>{{userData.email}}</span>
  </div>
  <div>
    <span>Roles</span>
    <div *ngIf="roles">
      <div *ngFor="let role of roles">
        <span>{{role.name}}</span>
      </div>
    </div>

  </div>

  <div>
    <button (click)="goBack()">Back</button>
    <button (click)="createUser()">Create</button>
  </div>

</div>
