<div class="container">
  <div class="title">
    <h1>Confirm your selection</h1>
  </div>
  <div class="content">
    <div>
      <h3>User</h3>
      <p>{{userData.firstName}} {{userData.lastName}}</p>
    </div>
    <div>
      <h3>Email</h3>
      <p>{{userData.email}}</p>
    </div>
    <div class="role-container">
      <h3>Roles</h3>
      <div class="list-roles" *ngIf="roles">
        <div class="role" *ngFor="let role of roles">
          <p>{{role.name}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="button-container">
    <button (click)="goBack()">Back</button>
    <button id="create-button" (click)="createUser()">Create</button>
  </div>
</div>
