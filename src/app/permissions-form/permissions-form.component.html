<div>
  <div>
    <h1>{{this.userData.firstName}} {{this.userData.lastName}}</h1>
  </div>
  <div>
    <mat-select *ngIf="roles" placeholder="Roles" [(value)]="userData.permissions" multiple>
      <div *ngFor="let role of roles">
        <mat-option [value]="role.id">{{role.name}}</mat-option>
      </div>
    </mat-select>
  </div>
  <div>
    <button (click)="goBack()">Back</button>
    <button (click)="nextStep()">Next</button>
  </div>
</div>
